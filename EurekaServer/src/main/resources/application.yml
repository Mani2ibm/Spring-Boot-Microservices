spring:
  application:
    name: Eureka-Server
    
server:
  port: 8761
  
eureka:
  instance:
    hostname: localhost


#############################################
# EUREKA CLIENT CONFIGURATION#
#############################################

  client:
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
    register-with-eureka: false
    fetch-registry: false